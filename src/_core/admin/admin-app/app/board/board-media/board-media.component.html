<ul uk-tab>
    <li>
        <a href="#">Images</a>
    </li>
    <li>
        <a href="#">Galleries</a>
    </li>
</ul>

<ul class="uk-switcher uk-margin">
    <li>
        <ca-board-media-images [images]="images$ | async" [loading]="imagesLoading$ | async" (onLoadImages)="loadImages()" (onDeleteImage)="deleteMedia($event)"></ca-board-media-images>
    </li>
    <li>
        <ca-board-media-galleries [galleries]="galleries$ | async" [loading]="galleriesLoading$ | async" (onLoadGalleries)="loadGalleries()" (onCreateGallery)="createGallery($event)" (onDeleteGallery)="deleteMedia($event)"></ca-board-media-galleries>
    </li>
</ul>
