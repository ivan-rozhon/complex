<div #caContentModal class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog">

        <button class="uk-modal-close-outside" type="button" uk-close></button>

        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Page content</h2>
        </div>

        <div class="uk-modal-body" uk-overflow-auto>

            <ng-container *ngFor="let contentData of content?.data | caMapToIterable; index as index">
                <ca-pages-content-list [contentValue]="contentData | caPickItem:'value'" (contentValueChange)="updateContent($event, index)" [contentKey]="contentData | caPickItem:'key'"
                    [contentMetadata]="content?._metadata"></ca-pages-content-list>
            </ng-container>

            {{ content?.data | json }}

        </div>

        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>

    </div>
</div>
