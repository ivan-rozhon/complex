<ul uk-tab>
    <li>
        <a href="#">Images</a>
    </li>
    <li>
        <a href="#">Galleries</a>
    </li>
</ul>

<ul class="uk-switcher uk-margin">
    <li>
        <ca-media-images [images]="images$ | async" [loading]="imagesLoading$ | async" (onLoadImages)="loadImages()" (onDeleteImage)="deleteMedia($event)"></ca-media-images>
    </li>
    <li>
        <ca-media-galleries [galleries]="galleries$ | async" [galleriesLoading]="galleriesLoading$ | async" [galleryImages]="galleryImages$ | async"
            [galleryImagesLoading]="galleryImagesLoading$ | async" (onLoadGalleries)="loadGalleries()" (onCreateGallery)="createGallery($event)"
            (onDeleteGallery)="deleteMedia($event)" (onLoadGalleryImages)="loadGalleryImages($event)" (onDeleteImage)="deleteMedia($event)"></ca-media-galleries>
    </li>
</ul>
